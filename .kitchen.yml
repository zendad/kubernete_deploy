---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7.3

suites:
  - name: default
    run_list:
      - recipe[kubernete_deploy::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:

  - name: master
    run_list:
      - recipe[kubernete_deploy::master]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:

  - name: node
    run_list:
      - recipe[kubernete_deploy::node]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
